<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <title>OhMyFood!</title>
    </head>
    <body>
        <header id="header_logo">
            <img src="./images/logo/ohmyfood@2x.svg" width="165" height="30">    
        </header>
        <main>
            <section class="section_explication_principe">
                <article class="article_emplacement_restaurant">
                    <p class="article_emplacement_restaurant__paragraphe">Paris,Belleville</p>
                </article>
                <article class="article_decouverte_restaurant">
                    <h2 class="article_decouverte_restaurant__titre">Réserver le menu qui vous convient</h2>
                    <p class="article_decouverte_restaurant__paragraphe">Découvrer des restaurants d'exception,sélectionnés par nos soins</p>
                    <a href="#restaurants" class="bouton"><p class="bouton__paragraphe">Explorer nos restaurants</p></a>
                </article>
                <article class="article_fonctionnement_restaurant">
                    <h2>Fonctionnement</h2>
                    <ul class="article_fonctionnement_restaurant__liste">
                        <li><a href="#" class="bouton_fonctionnement_restaurant"><p class="bouton_fonctionnement_restaurant__paragraphe">Choisissez un restaurant</p></a></li>
                        <li><a href="#" class="bouton_fonctionnement_restaurant"><p class="bouton_fonctionnement_restaurant__paragraphe">Composez votre menu</p></a></li>
                        <li><a href="#" class="bouton_fonctionnement_restaurant"><p class="bouton_fonctionnement_restaurant__paragraphe">Dégustez au restaurant</p></a></li>
                    </ul>
                </article>
            </section>
            <section id="restaurants">
                <h2>Restaurants</h2>    
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
