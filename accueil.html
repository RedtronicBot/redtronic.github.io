<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/fa1581132d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">       
        <title>OhMyFood!</title>
    </head>
    <body>
        <header id="header_logo">
            <img src="./images/logo/ohmyfood@2x.svg" width="165" height="30">    
        </header>
        <main>
            <section class="section_explication_principe">
                <article class="article_emplacement_restaurant">
                    <i class="fa-solid fa-location-dot"></i><p class="article_emplacement_restaurant__paragraphe">Paris,Belleville</p>
                </article>
                <article class="article_decouverte_restaurant">
                    <h2 class="article_decouverte_restaurant__titre">Réserver le menu qui vous convient</h2>
                    <p class="article_decouverte_restaurant__paragraphe">Découvrer des restaurants d'exception,sélectionnés par nos soins</p>
                    <a href="#restaurants" class="bouton"><p class="bouton__paragraphe">Explorer nos restaurants</p></a>
                </article>
                <article class="article_fonctionnement_restaurant">
                    <h2>Fonctionnement</h2>
                    <ul class="article_fonctionnement_restaurant__liste">
                        <li><div class="bouton_fonctionnement_restaurant"><p class="bouton_fonctionnement_restaurant__ordre">1</p><i class="fa-solid fa-mobile-screen-button logo_hover"></i><p>Choisissez un restaurant</p></div></li>
                        <li><div class="bouton_fonctionnement_restaurant"><p class="bouton_fonctionnement_restaurant__ordre">2</p><i class="fa-solid fa-list logo_hover"></i><p>Composez votre menu</p></div></li>
                        <li><div class="bouton_fonctionnement_restaurant"><p class="bouton_fonctionnement_restaurant__ordre">3</p><i class="fa-solid fa-store logo_hover"></i><p>Dégustez au restaurant</p></div></li>
                    </ul>
                </article>
            </section>
            <section id="restaurants">
                <h2 class="titre_restaurant">Restaurants</h2>   
                <article class="article_carte_restaurant">

                </article> 
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
